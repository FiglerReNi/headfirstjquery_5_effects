<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/monster.css">
    <title>Monster Mashup</title>
</head>
<body>
<header id="top">
    <img id="text_top" src="images/Monster_Mashup.png" height="33" width="286"/><br>
    <button id="btnRandom">Randomize</button>
    <button id="btnReset">Reset</button>
    <p>Make your own monster face by clicking on the picture.</p>
</header>
<div id="container">
    <img class="lightning" id="lightning1" src="images/lightning-01.jpg" height="640" width="960"/>
    <img class="lightning" id="lightning2" src="images/lightning-02.jpg" height="640" width="960"/>
    <img class="lightning" id="lightning3" src="images/lightning-03.jpg" height="633" width="960"/>
    <div id="frame">
        <div id="pic_box">
            <div id="head" class="face"><img src="images/headsstrip.jpg" height="172" width="3670"/></div>
            <div id="eyes" class="face"><img src="images/eyesstrip.jpg" height="79" width="3670"/></div>
            <div id="nose" class="face"><img src="images/nosesstrip.jpg" height="86" width="3670"/></div>
            <div id="mouth" class="face"><img src="images/mouthsstrip.jpg" height="123" width="3670"/></div>
        </div>
    </div>
</div>
<script src="script/jquery-3.4.1.js"></script>
<script src="script/monster.js"></script>
</body>
</html>
